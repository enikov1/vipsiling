<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Index 1</title>
    <link rel="stylesheet" href="css/main.min.css">
  </head>
  <body>
    <div class="container">
      <div class="review">
        <div class="review_google">
          <div class="review_google__header"><img src="./img/google.svg" alt="logo">
            <p class="text">Випсилинг - натяжные потолки №1</p>
          </div>
          <div class="review_google__control">
            <div class="review_google__control-top"><span>4,9</span>
              <ul>
                <li><img src="./img/star_yellow.svg" alt="logo"></li>
                <li><img src="./img/star_yellow.svg" alt="logo"></li>
                <li><img src="./img/star_yellow.svg" alt="logo"></li>
                <li><img src="./img/star_yellow.svg" alt="logo"></li>
                <li><img src="./img/star_yellow.svg" alt="logo"></li>
              </ul><a href="#">(1 812)</a>
            </div>
            <p>Подрядчик по монтажным работам </p>
          </div>
        </div>
        <div class="review_default">
          <div class="review_default__top">
            <ul>
              <li><a href="#"><img src="./img/logo1.svg" alt="logo"></a></li>
              <li><a href="#"><img src="./img/logo2.svg" alt="logo"></a></li>
            </ul><span class="text">Отзывы на Флампе <b>2500</b></span>
            <div class="count"><span>4.6</span></div>
          </div>
          <div class="review_default__bottom"><a href="#">Читать все отзывы  <span>2500</span></a></div>
        </div>
        <div class="review_yandex">
          <div class="review_yandex__header"><img src="./img/logo_ya.svg" alt="logo">
            <p class="text">Випсилинг - натяжные потолки №1<i class="icon-top"></i></p>
            <p class="info">Натяжные и подвесные потолки. Строительные и отделочные работы</p>
          </div>
          <div class="review_yandex__control">
            <div class="left"><img src="./img/star.svg" alt="image"><b>4,9</b></div>
            <div class="right"><a href="#">Посмотреть все 1200 отзывов  </a></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/common.js" defer></script>
  </body>
</html>
